<form action="#" method="get">
    <div class="col-xs-10">
        <div class="form-group">
            <label class="col-xs-2 control-label" for="youtubeID" id="youtubeurl">{{youtubeurl}}:</label>
            <div class="col-xs-10">
                <input class="form-control" id="youtubeID" name="youtubeID" type="text" placeholder="{{youtubeID}}" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="checkbox-inline col-3">
            <label>
                <input type="checkbox" id="youtubeAutoplay" name="youtubeAutoplay" value="1"> {{youtubeAutoplay}}
            </label>
        </div>
        <div class="checkbox-inline col-3">
            <label>
                <input type="checkbox" id="youtubeREL" name="youtubeREL" value="1"> {{youtubeREL}}
            </label>
        </div>
        <div class="checkbox-inline col-3">
            <label>
                <input type="checkbox" id="youtubeHD" name="youtubeHD" value="1"> {{youtubeHD}}
            </label>
        </div>
    </div>
    <div class="col-xs-12">
        <div id="preview"></div>
    </div>
    <div class="col-xs-12 modal-footer mt-5">
        <div class="col-xs-6">
            <button id="insert-btn" class="btn btn-success btn-block" type="button">{{Insert}}</button>
        </div>
        <div class="col-xs-6">
            <button id="close-btn" class="btn btn-default btn-block" type="button">{{cancel}}</button>
        </div>
    </div>
</form>
